{% extends "base.html" %}
{% block content %}
    <h1>Keys</h1>
    Size: {{ keySize }}
    <br />
    <table class="table">
        <tr>
            <th>Filename</th>
            <th>OK?</th>
            <th>Mod Date</th>
        </tr>
        {% for k in keys %}
        <tr>
        <td>{{ k.first }}</td>
        <td>{{ k.second.first }}</td>
        <td>{{ k.second.second }}</td>

        </tr>
        {% endfor %}
    </table>
    <a href="/" class="btn btn-info">Back</a>
{% endblock %}}
